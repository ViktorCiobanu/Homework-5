<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    
<form action="#" style="display: flex; flex-direction: column; width: 250px; gap: 12px;">
    
    <label for="name">Name</label>
    <input id="name" placeholder="name"/>

    <label for="surename">Surename</label>
    <input id="surename" placeholder="surename"/>

    <label for="bday">Date of Birthday</label>
    <input type="day" id="bday"/>

    <label for="mail">E-mail:</label>
    <input type="email" for="mail" placeholder="email" id="mail"/>

    <label for="color">color</label>
    <input id="color" type="color"/>

    <label>Gender</label>
    <label for="M">M</label>
    <input type="radio" name="gender" id="M"/>

    <label for="F">F</label>
    <input type="radio" name="gender" id="F"/>

    <label for="other">other</label>
    <input type="radio" name="gender" id="other"/>
    
    <label for="user name">User name</label>
    <input id="uname" placeholder="user name" required/>

    <label for="password">Password</label>
    <input id="password" placeholder="password" type="password" required/>

    <label for="password">Repet your password</label>
    <input id="password" placeholder="password" type="password" required/>

    <button type="submit">Register</button>

</form>

   

</body>
</html>
